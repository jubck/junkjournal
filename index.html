<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Junk Journal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="landing">
    <img id="closed-notebook" src="closednotebook.png" alt="Closed notebook">
  </div>

  <div class="journal-layout hidden" style="display:none;">
    <div class="pencilcase-area">
      <div class="pencilcase-menu hidden">
        <label class="scrap-sticker upload-btn">
          <img src="upload-sticker.png" alt="Click to upload scraps" />
          <input id="upload-scraps-input" type="file" accept="image/*">
        </label>
      </div>

      <img class="pencilcase" src="pencilcase.png" alt="Pencil case">
    </div>

    <div class="notebook-wrapper fade-in">
      <img class="open-notebook" src="opennotebook.png" alt="Open notebook">
      <div id="scrap-canvas" class="scrap-canvas" aria-live="polite"></div>
    </div>
  </div>  

  <script src="script.js"></script>
</body>
</html>
